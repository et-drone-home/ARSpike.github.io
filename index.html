<!doctype HTML>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/a5619a021e6ff40427ff8f9c62169e99a390f56b/aframe/build/aframe-ar.min.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded renderer='antialias: true; alpha: true; logarithmicDepthBuffer: true' arjs='debugUIEnabled: false; sourceType: webcam; maxDetectionRate: 30; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>
      <a-assets>
         <a-asset-item id="beer-obj" src="assets/beerPint/Pint1_Glass.obj"></a-asset-item>
        <a-asset-item id="beer-mtl" src="assets/beerPint/Pint1_Glass.mtl"></a-asset-item>
        <!-- <a-asset-item id="beer-obj" src="assets/Lamborghini/Lamborghini_Aventador.obj"></a-asset-item>
        <a-asset-item id="beer-mtl" src="assets/Lamborghini/Lamborghini_Aventador.mtl"></a-asset-item> -->
      </a-assets> 

      <!-- Using the asset management system. -->
      <a-marker preset="hiro">

        <!-- Using the asset management system. -->
        <a-entity position='0 0 0' rotation="0,0,0" scale="0.1 0.1 0.1" obj-model="obj: #beer-obj; mtl: #beer-mtl" animation="property: rotation; to: 0 0 360; loop: true; dur: 3000; easing: easeInOutQuad;"></a-entity>
        <!-- <a-box 
                  position='0 0.5 0' 
                  material='color: tomato;'
                  scale="2 2 2"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: easeInOutQuad;"></a-box> -->
      </a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
